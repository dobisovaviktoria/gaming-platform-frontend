workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

stages:
  - install
  - test
  - build
  - package

default:
  image: node:20
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/

variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
  IMAGE_LATEST: $CI_REGISTRY_IMAGE:latest

install_dependencies:
  stage: install
  script:
    - npm ci

lint:
  stage: test
  script:
    - npm run lint
  allow_failure: true

typecheck:
  stage: test
  script:
    - npx tsc --noEmit

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week

package:
  stage: package
  image: docker:24-dind
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - echo "Preparing to build Docker image"
  script:
    - echo "Building Docker image with commit SHA $CI_COMMIT_SHORT_SHA"
    - docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
    - |
      if [ "$CI_COMMIT_BRANCH" == "main" ]; then
        echo "Authenticating to GitLab Container Registry"
        echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
        echo "Tagging and pushing image"
        docker push $IMAGE_TAG
        docker push $IMAGE_LATEST
        echo "Pushed $IMAGE_TAG and $IMAGE_LATEST"
      else
        echo "Build validated - skipping push (not on main branch)"
      fi

include:
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml